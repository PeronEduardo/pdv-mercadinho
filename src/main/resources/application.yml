spring:
  application:
    name: pdv

  datasource:
    url: jdbc:postgresql://localhost:5433/pdv
    username: pdv_user
    password: pdv_pass
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: validate
    open-in-view: false

  flyway:
    enabled: true
    baseline-on-migrate: true
  
springdoc:
  swagger-ui:
    path: /swagger
  api-docs:
    path: /api-docs

server:
  port: 8080
